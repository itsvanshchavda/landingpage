<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">
           <img src="./images/logo.svg" alt="">
        </div>

        <div class="himg">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>

        <div class="hero" style="white-space: pre">
          <h2>Build the community</h2>
          <h2 id="secondh2">Your fans will love</h2>
          <p>
            <span
              >Hunddle re-imagine the way we build communities. You have a
              voice,but so does your audience.Create connections with your users
              as your users as you engage in genuine discussion.</span
            >
          </p>
          <button class="main_btn">
            <a href="#">Register</a>
          </button>
        </div>

        <!-- Social media icons -->
        <div class="socialmedia">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-square-instagram"></i>
        </div>
      </div>
    </nav>

    <!-- Background for desktop -->

    </p>
  </footer> -->

      src="https://kit.fontawesome.com/8e0f6903f1.js"

    ></script>
  </body>
</html>
